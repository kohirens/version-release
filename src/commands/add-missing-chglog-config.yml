description: >
  Check for a git-chglog configuration file, and add if missing.
parameters:
  chglog_config_file:
    type: string
    default: ".chglog/config.yml"
    description: Location of a git-chglog configuration file.
steps:
  - run:
      environment:
        PARAM_CONFIG_FILE: "<< parameters.chglog_config_file >>"
      name: Check for config
      command: << include(scripts/add-missing-chglog-config.sh) >>
