description: |2
  Publish a tag on a specified branch.
parameters:
  do_attach_workspace:
    description: Set to `false` to skip attaching the workspace.
    type: boolean
    default: true
  attach_workspace_path:
    description: Set where to attach the workspace.
    type: string
    default: "."
  branch:
    description: Name of the branch to tag.
    type: string
    default: "main"
  changelog_file:
    description: Location to output/update the CHANGELOG file.
    type: string
    default: "CHANGELOG.md"
  chglog_config_file:
    description: Location of a git-chglog configuration file.
    type: string
    default: ".chglog/config.yml"
  commit_file:
    description: Name of the file holding the commit hash to tag.
    type: string
    default: "commit-to-tag.txt"
  do_checkout:
    description: Set to `false` to skip performing a checkout.
    type: boolean
    default: true
  gh_token:
    description: Name of the environment variable holding the GitHub API token.
    type: env_var_name
    default: GH_TOKEN
  github_server:
    description: Github server domain.
    type: string
    default: "github.com"
  tagged_file:
    description: File to store the semantic version that was used to tag the release.
    type: string
    default: "tagged.txt"
  working_directory:
    description: In case you need to customize.
    type: string
    default: "~/project"

executor: default
working_directory: "<< parameters.working_directory >>"
steps:
  - when:
      condition: << parameters.do_checkout >>
      steps:
        - checkout
  - when:
      condition: << parameters.do_attach_workspace >>
      steps:
        - attach_workspace:
            at: "<< parameters.attach_workspace_path >>"
  - check-last-commit-updated-changelog
  - git-chglog-update:
      chglog_config_file: "<< parameters.chglog_config_file >>"
      changelog_file: "<< parameters.changelog_file >>"
  - run:
      environment:
        PARAM_BRANCH: "<< parameters.branch >>"
        PARAM_CHANGELOG_FILE: "<< parameters.changelog_file >>"
        PARAM_COMMIT_FILE: "<< parameters.commit_file >>"
        PARAM_TAG_FILE: "<< parameters.tagged_file >>"
        PARAM_GH_SERVER: "<< parameters.github_server >>"
      name: Make A New Release
      command: << include(scripts/tag-and-release.sh) >>
  - persist_to_workspace:
      root: '.'
      paths:
        - "<< parameters.tagged_file >>"
